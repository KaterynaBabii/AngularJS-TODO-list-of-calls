<form class="form-inline next" data-ng-init="nextCall()">
	<h3>Next call</h3>
		<input type = "text" placeholder = "Name" data-ng-model="next1Call.name">
		<input type = "text" placeholder = "Phone number" data-ng-model="next1Call.phone">
		<input type = "text" placeholder = "Time" data-ng-model="next1Call.time | date:'HH:mm'">
</form>
