<form class="form-inline next" data-ng-init="nextCall()">
	<h3>Next call</h3>
		<input type = "text" placeholder = "Name" data-ng-model="firstTodo.name">
		<input type = "text" placeholder = "Phone number" data-ng-model="firstTodo.phone">
		<input type = "text" placeholder = "Time" data-ng-model="firstTodo.time | date:'HH:mm'">
</form>
