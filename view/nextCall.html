<form>
	<fieldset>
		<legend>Next call</legend>
		
		<input name="name" placeholder="Name" data-ng-model="next1Call.name" ng-maxlength="30">
		<input type="text" placeholder="Phone number" data-ng-model="next1Call.phone">
		<input type="text" placeholder="Current time" data-ng-model="next1Call.time | date:'HH:mm'">

	</fieldset>
</form>
