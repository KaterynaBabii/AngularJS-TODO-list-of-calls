<!DOCTYPE html>
<html data-ng-app="myApp">
  <head>
    <!--Angular-->
    <script data-require="angularjs@1.5.0" data-semver="1.5.0" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
    
    <!--My style-->
     <link href="css/style.css" rel="stylesheet" /> 
    <script src="js/script.js"></script>
     
     <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 
  </head>
<body>
    <div data-ng-controller="MyController">
      <div class="container">
        <div class="row">
          <add-call></add-call><br><br><br>

    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name
                <a href="#" ng-click="sort('-name')" class="glyphicon glyphicon-triangle-bottom"></a>
                <a href="#" ng-click="sort('name')"  class="glyphicon glyphicon-triangle-top"></a>
             </th>
            <th>Phone number</th>
            <th>Time
                <span ng-click="sort('-time')" class="glyphicon glyphicon-triangle-bottom"></span>
                <span ng-click="sort('time')"  class="glyphicon glyphicon-triangle-top"></span>
            </th>
            <th></th>
            <th><!-- <a href="#" data-ng-click="removeMulItem()">Remove {{remaining}} calls</a> --></th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="todo in todos | orderBy:sortKey:reverse track by $index ">
            <!--<input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}" ng-hide="editing">{{todo.text}}</span>-->
       
            <td class="done-{{ todo.done }}">{{ todo.name }}</td>
              
            <td>{{todo.phone}}</td>
            <td>{{todo.time | date:'HH:mm'}}</td>
            <td><a href="#" ng-click="removeCall($index)" >delete</a></td>
            <td><input type="checkbox" data-ng-model="todo.done"></td>
          </tr>
        </tbody>
        
      </table>
      <button class="btn btn-primary" data-ng-click="allCalls()">All</button>
      <button class="btn btn-primary" data-ng-click="nextCall()">Next</button>
      <button class="btn btn-primary" data-ng-click="disabledCall()">Finished</button>
      
      <br><br><br>
      <next-call data-ng-init="nextCall()"></next-call> 
      <!--ng-show="nextCallIs"-->
      <!-- ng-show="nextCall"  -->
         
     </div> 
    <!--End controller-->
    </div>
</div>
  </body>
</html>
