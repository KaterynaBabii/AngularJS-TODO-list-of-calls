<!DOCTYPE html>
<html data-ng-app="myApp">
  <head>
    <!--Angular-->
    <script data-require="angularjs@1.5.0" data-semver="1.5.0" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
    
    <!--My style-->
    <link href="css/style.css" rel="stylesheet" /> 
    <script src="js/script.js"></script>
     
     <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!--please, install all third party (angular, bootstrap) dependency locally using npm-->
  </head>
  <body>
    <div data-ng-controller="MyController">
      <div class="container">
        <div class="row">
          <add-call></add-call>
          <list-calls></list-calls>
          <next-call></next-call><!--according to specification next call should be on the right side of add-call, please move it-->
        </div><!--End container-->
      </div><!--End row-->
    </div><!--End controller-->
  </body>
</html>
